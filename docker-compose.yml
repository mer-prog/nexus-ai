services:
  postgres:
    image: postgres:16-alpine
    container_name: nexus-ai-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_password
      POSTGRES_DB: nexus_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
